<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <i class="fas fa-utensils"></i>
    <title>Receta Papas Fritas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="font-theme">Papas Fritas</h1>
    </div>

    <div class="container">
        <p class="font-theme">Receta Papas Fritas Caseras</p>
    </div>

    <div class="container">
        <img src="img.jpg" alt="Papás Fritas" />
    </div>

    <div class="container">
        <h2 class="font-theme">Ingredientes</h2>
    </div>

    <div class="container">
        <ul>
                <li>3 o 4 Papas</li>
                <li>4 Dientes de Ajo</li>
                <li>Aceite de Oliva</li>
                <li>Sal</li>
        </ul>
    </div>

    <div class="container">
            <h2 class="font-theme">Elaboración(Pasos)</h2>
    </div>

    <div class="container">
            <ol>
                <li>Calentar aceite en una sartén</li>
                <li>Añadir las papas cortadas, la sal y los ajos</li>
                <li>Freir al gusto</li>
                <li>Servir en plato</li>
            </ol>
    </div>
<script src="https://kit.fontawesome.com/70ef92e0df.js" crossorigin="anonymous"></script>
    </body>
</html>
